<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" fmode="indeterminate"></mat-progress-bar>

  <h2 mat-dialog-title>Edit Address</h2>
  <mat-dialog-content>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House nr.</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.street"
          matInput
          placeholder="Placeholder"
        />
        <mat-hint>Please enter a name</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip Code</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.zipCode"
          matInput
          placeholder="Placeholder"
        />
        <mat-hint>Please enter a name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.city"
          matInput
          placeholder="Placeholder"
        />
        <mat-hint>Please enter a name</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="saveEditedAddress()">Save</button>
  </mat-dialog-actions>
</div>
