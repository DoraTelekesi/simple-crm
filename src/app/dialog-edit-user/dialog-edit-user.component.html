<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" fmode="indeterminate"></mat-progress-bar>

  <h2 mat-dialog-title>Edit User</h2>
  <mat-dialog-content>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.firstName"
          matInput
          placeholder="First Name"
        />
        <mat-hint>Please enter a name</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Last Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.lastName"
          matInput
          placeholder="Last Name"
        />
        <mat-hint>Please enter a name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.email"
          matInput
          placeholder="Placeholder"
        />
        <mat-hint>Please enter a name</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="saveEditedUser()">Save</button>
  </mat-dialog-actions>
</div>
