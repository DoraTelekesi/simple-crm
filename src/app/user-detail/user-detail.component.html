<mat-card *ngIf="user">
  <mat-card-content class="user-detail-header">
    <button
      class="pin-right-upper-corner"
      [matMenuTriggerFor]="userMenu"
      mat-icon-button
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="editUser()">Edit</button>
    </mat-menu>
    <img src="assets/img/user-profile.png" alt="" />
    <div class="user-details">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>

      {{ user.email }}
    </div>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="user" class="mt-32">
  <button
    class="pin-right-upper-corner"
    [matMenuTriggerFor]="addressMenu"
    mat-icon-button
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="editAddress()">Edit</button>
    <button mat-menu-item>Delete</button>
  </mat-menu>
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br />
    {{ user.zipCode }} {{ user.city }} <br />
  </mat-card-content>
</mat-card>
